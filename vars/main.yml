---
# vars file for gcoop-libre.suitecrm

deploy_git_repos:
  - name: SuiteCRM
    repo: https://github.com/salesagility/SuiteCRM.git
    version: "{{ suitecrm_version }}"
    dest: "{{ suitecrm_dest }}"
    excludes:
      - .git*
    clean: false
    perms:
      - path: cache
        owner: www-data
        group: www-data
        mode: '0775'
        recurse: false
