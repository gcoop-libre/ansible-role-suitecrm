---
# defaults file for gcoop-libre.suitecrm

suitecrm_version: v7.8.3
suitecrm_repo: "https://github.com/salesagility/SuiteCRM.git"
suitecrm_dest: /var/www/html/suitecrm
suitecrm_admin_user_name: admin
suitecrm_admin_password: MuySecreta
suitecrm_setup_system_name: SuiteCRM deployed with Ansible
suitecrm_setup_site_url: "http://localhost/suitecrm"
suitecrm_mysql_user: suitecrm
suitecrm_mysql_user_password: suitecrmpassword
suitecrm_mysql_db: suitecrm
suitecrm_mysql_host: 127.0.0.1
suitecrm_log_dir: /var/log/suitecrm
suitecrm_default_language: es_ES
suitecrm_translations_temp_directory_mask: /tmp/suitecrm_translations.XXXXXXXXXX
suitecrm_translations_file: "https://crowdin.com/download/project/suitecrmtranslations.zip"
suitecrm_remote_user: debian
suitecrm_apache_user: www-data
